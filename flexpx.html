<body>

<nav class="global-nav">
  <a href="index.html">home</a>
  <a href="feed.html">feed</a>

  <a href="flexpix.html" class="active">flexpix</a>

  <button id="profileToggle" aria-label="profile">
    <img src="images/icon-profile.png" alt="profile" />
  </button>
</nav>

<main>
  <header class="page-header">
    <img
      src="images/statstox-logo-placeholder.png"
      alt="statstox logo"
      class="page-logo"
    />
    <h1>FlexPix</h1>
    <p class="small">
      visual signals, heat cards, and performance snapshots
    </p>
  </header>

  <!-- FILTERS -->
  <section class="fp-filters">
    <input id="fpSearch" type="text" placeholder="search flexpix" />

    <select id="fpFilterType">
      <option value="all">all types</option>
      <option value="signal">signals</option>
      <option value="heat">heat</option>
      <option value="projection">projections</option>
      <option value="promo">promos</option>
    </select>

    <select id="fpFilterTier">
      <option value="all">all tiers</option>
      <option value="free">free</option>
      <option value="starter">starter</option>
      <option value="pro">pro</option>
      <option value="elite">elite</option>
    </select>
  </section>

  <!-- GRID -->
  <section class="fp-wrap">
    <p id="fpStatus" class="small"></p>
    <section id="fpGrid" class="fp-grid"></section>
  </section>

  <!-- FEED HOOK (GLOBAL COMPONENT) -->
  <div id="feedHook" data-enabled="true"></div>
</main>

<footer class="global-footer">
  <div class="footer-icons">
    <img src="images/icon-stats.png" alt="stats & signals" />
    <img src="images/icon-contests.png" alt="contests" />
    <img src="images/icon-community.png" alt="community" />
    <img src="images/icon-compliance.png" alt="dfs compliant" />
  </div>

  <div class="footer-social">
    <button id="socialToggle" aria-label="social links">
      <img src="images/icon-social.png" alt="social icon" />
    </button>
    <div id="socialMenu" class="social-menu hidden">
      <a href="#"><img src="images/icon-x.png" alt="x twitter" /></a>
      <a href="#"><img src="images/icon-instagram.png" alt="instagram" /></a>
      <a href="#"><img src="images/icon-youtube.png" alt="youtube" /></a>
    </div>
  </div>

  <p>Â© <span id="currentYear"></span> StatStox. all rights reserved.</p>
</footer>

<!-- GLOBAL CORE -->
<script src="js/ui.js"></script>

<script src="js/flexpix.js"></script>
