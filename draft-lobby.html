<main>
  <header class="page-header">
    <img src="images/statstox-logo-placeholder.png" alt="statstox logo" class="page-logo" />
    <h1>Draft Lobby</h1>
    <p class="small">
      choose a draft room. tiers draft separately to keep competition fair.
    </p>
  </header>

  <!-- FILTERS -->
  <section class="dl-filters">
    <input
      type="text"
      id="dlSearch"
      placeholder="search draft rooms"
    />

    <select id="dlFilterSport">
      <option value="all">all sports</option>
      <option value="NFL">NFL</option>
      <option value="NBA">NBA</option>
      <option value="MLB">MLB</option>
      <option value="Multi">multi-sport</option>
    </select>

    <select id="dlFilterEntry">
      <option value="all">all entry fees</option>
      <option value="2">$2</option>
      <option value="5">$5</option>
      <option value="10">$10</option>
      <option value="25">$25</option>
      <option value="100">$100</option>
    </select>
  </section>

  <!-- ROOMS -->
  <section class="dl-rooms">
    <p id="dlStatus" class="small"></p>
    <ul id="dlRoomsList" class="dl-room-list"></ul>
  </section>
</main>
