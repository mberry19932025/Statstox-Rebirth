<main>
  <header class="page-header">
    <img src="images/statstox-logo-placeholder.png" alt="statstox logo" />
    <h1>All Players</h1>
    <p>signal-driven player projections across supported leagues</p>
  </header>

  <section class="filters">
    <input id="allPlayersSearch" type="text" placeholder="search players" />

    <select id="allPlayersLeague">
      <option value="ALL">all leagues</option>
      <option value="NFL">nfl</option>
      <option value="NBA">nba</option>
      <option value="MLB">mlb</option>
      <option value="NHL">nhl</option>
      <option value="WNBA">wnba</option>
      <option value="NCAAF">ncaaf</option>
      <option value="NCAAB">ncaab</option>
      <option value="MLS">mls</option>
      <option value="TENNIS">tennis</option>
      <option value="GOLF">golf</option>
      <option value="WRESTLING">wrestling / wwe</option>
      <option value="MMA">mma / ufc</option>
      <option value="BOXING">boxing</option>
    </select>

    <select id="allPlayersSignal">
      <option value="ALL">all signals</option>
      <option value="bullish">bullish</option>
      <option value="neutral">neutral</option>
      <option value="bearish">bearish</option>
    </select>

    <select id="allPlayersSort">
      <option value="proj-desc">projection high</option>
      <option value="proj-asc">projection low</option>
    </select>
  </section>

  <p id="allPlayersStatus" class="status"></p>
  <section id="allPlayersGrid" class="players-grid"></section>
</main>

<!-- FOOTER -->
<footer class="global-footer">
  <div class="footer-icons">
    <img src="images/icon-stats.png" alt="stats & signals" />
    <img src="images/icon-contests.png" alt="contests" />
    <img src="images/icon-community.png" alt="community" />

  </div>
