<main>
  <header class="page-header">
    <img src="images/statstox-logo-placeholder.png" alt="statstox logo" class="page-logo" />

    <p class="small">live signals, projections, and momentum insights</p>

  <!-- FILTERS -->
  <section class="dfs-filters">
    <input
      type="text"
      id="dfsSearch"
      placeholder="search players or signals"
    />

    <select id="dfsFilterSport">
      <option value="all">all sports</option>
      <option value="NFL">NFL</option>
      <option value="NBA">NBA</option>
      <option value="MLB">MLB</option>
      <option value="NHL">NHL</option>

      <option value="MLS">MLS</option>
      <option value="Tennis">Tennis</option>
      <option value="Golf">Golf</option>
      <option value="Boxing">Boxing</option>
    </select>

    <select id="dfsFilterTier">
      <option value="all">all tiers</option>
      <option value="free">free</option>
      <option value="pro">pro</option>
      <option value="elite">elite</option>
    </select>
  </section>

  <!-- FEED -->
  <section class="dfs-feed">
    <p id="dfsFeedStatus" class="small"></p>
    <ul id="dfsFeedList" class="dfs-feed-list"></ul>
  </section>
</main>

  <div class="footer-icons">
